<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylecalculadora.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form id="formulario">
        <input type="number" id="op1" placeholder="Operador 1" required>

        <input type="text" id="op" placeholder="+,-,*,/,**,%"  required>

        <input type="number" id="op2" placeholder="Operador 2" required>

        <button id="calcular" type="submit">Calcular</button>
    </form>

    <div id="resultado_final">
    </div>

    <script src="calculadoraApp.js"></script>
</body>
</html>
